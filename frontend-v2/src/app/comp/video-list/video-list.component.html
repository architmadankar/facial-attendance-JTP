<div class="mt-3">
    <ngb-alert *ngIf="addRespMsg" type="success" (close)="addRespMsg=''">{{ addRespMsg }}</ngb-alert>
    <ngb-alert *ngIf="deleteRespMsg" [type]="'info'" (close)="deleteRespMsg=''">{{ deleteRespMsg }}</ngb-alert>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="formIsCollapsed = !formIsCollapsed"
    [attr.aria-expanded]="!formIsCollapsed" aria-controls="videoFeedFormCollapse">
    {{formIsCollapsed==true?"Add Video Feed":"Hide"}}
    </button>
    <div id="videoFeedFormCollapse" [ngbCollapse]="formIsCollapsed">
    <div class="row">
        <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-body">
                <form class="form" [formGroup]="videoFeedForm" (ngSubmit)="addVideo()" novalidate>
                <div class="form-group">
                <label for="">Classroom ID</label>
                <input type="text" formControlName="id" class="form-control rounded-0">
                </div>
                <div class="form-group">
                <label for="">Video Feed URL</label>
                <input type="text" formControlName="url" class="form-control rounded-0">
                </div>
                <div class="text-center">
                <button [disabled]="!videoFeedForm.valid" type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
            </div>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th scope="col">Classroom ID</th>
            <th scope="col">Status</th>
            <th>Controls</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let video of videos; index as i">
        <th scope="row">{{ video.id }}</th>
        <td>
          <div *ngIf="!video.is_active">
            Inactive
          </div>
          <div *ngIf="video.is_active" style="color:red">
            <fa-icon [icon]="circleIcon" size="xs"></fa-icon>&nbsp;
            <a class="nav-link" style="padding:0rem;display:inline" [routerLink]="videoPreview(video.id)">Live</a>
          </div>
        </td>
        <td>
          <button *ngIf="!video.is_active" class="btn btn-success" (click)="toggleVideo(video.id);">
            <fa-icon [icon]="playIcon"></fa-icon> Start
          </button>
          <button *ngIf="video.is_active" class="btn btn-danger" (click)="toggleVideo(video.id);">
            <fa-icon [icon]="stopIcon"></fa-icon> Stop
          </button>
        </td>
        <td>
          <button (click)="deleteVideo(video.id, i)" class="btn btn-danger">
            <fa-icon [icon]="trashIcon"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
