<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <ngb-alert *ngIf="respMsg" [type]="'success'" (close)="respMsg=''">{{ respMsg }}</ngb-alert>
          <ngb-alert *ngIf="err" [type]="'danger'" (close)="err=''">{{ err }}</ngb-alert>
          <form class="form" [formGroup]="regFrom" (ngSubmit)="registerUser()" novalidate>
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" formControlName="username"
              [class.is-invalid]="username?.invalid && username?.touched" 
              class="form-control rounded-0">
              <div *ngIf="username?.invalid && username?.touched"> 
                <small *ngIf="username?.errors" class="text-danger">Username is required</small>
                <small *ngIf="username?.errors" class="text-danger">Username must be at least 4 characters</small>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" 
              [class.is-invalid]="password?.invalid && password?.touched"
              class="form-control rounded-0">
              <div *ngIf="password?.errors && (password?.invalid && password?.touched)">
                <small *ngIf="password?.errors" class="text-danger">Password is required</small>
                <small *ngIf="password?.errors" class="text-danger">Password must be minimum 8 characters, at least one letter & one number</small>
              </div>
            </div>
            <button [disabled]="!regFrom.valid" type="submit" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
