<div class="mt-3">
  <ngb-alert *ngIf="addRespMsg" [type]="'success'" (close)="addRespMsg=''">{{ addRespMsg }}</ngb-alert>
  <ngb-alert *ngIf="deleteRespMsg" [type]="'info'" (close)="deleteRespMsg=''">{{ deleteRespMsg }}</ngb-alert>
</div>
<button type="button" class="btn btn-outline-primary" (click)="formIsCollapsed = !formIsCollapsed"
[attr.aria-expanded]="!formIsCollapsed" aria-controls="studentAddFormCollapse">
{{formIsCollapsed==true?"Add User":"Hide"}}
</button>
<div id="studentAddFormCollapse" [ngbCollapse]="formIsCollapsed"> 
<div class="row">
  <div class="col-md-6 mx-auto">
    <span class="anchor" id="formLogin"></span>

    <div class="card rounded-0">
      <div class="card-body">
        <form class="form" [formGroup]="userForm" (ngSubmit)="addUser()" novalidate>
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" formControlName="name" class="form-control rounded-0">
          </div>
          <div class="text-center">
            <button [disabled]="!userForm.valid" type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<table class="table table-striped mt-4">
<thead>
  <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
      <th>Remove</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let student of x; index as i">
    <th scope="row">{{ student.id }}</th>
    <td> {{ student.name }} </td>
    <td>
      <button (click)="deleteUser(student.id, i)" class="btn btn-danger">
        <fa-icon [icon]="trashIcon"></fa-icon>
      </button>
    </td>
  </tr>
</tbody>
</table>
