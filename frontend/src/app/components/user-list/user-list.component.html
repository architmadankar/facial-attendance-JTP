<div class="mt-3">
    <ngb-alert *ngIf="addResponseMsg" [type]="'success'" (close)="addResponseMsg=''">{{ addResponseMsg }}</ngb-alert>
    <ngb-alert *ngIf="delResponseMsg" [type]="'info'" (close)="delResponseMsg=''">{{ delResponseMsg }}</ngb-alert>
</div>
<button type="button" class="btn btn-outline-primary" (click)="formIsCollapsed = !formIsCollapsed"
[attr.aria-expanded]="!formIsCollapsed" aria-controls="userAddFormCollapse">
  {{formIsCollapsed==true?"Add User":"Hide"}}
</button>
<div id="userAddFormCollapse" [ngbCollapse]="formIsCollapsed"> 
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-body">
          <form class="form" [formGroup]="userForm" (ngSubmit)="addUser()" novalidate>
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" formControlName="name" class="form-control rounded-0">
            </div>
            <div class="text-center">
              <button [disabled]="!userForm.valid" type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped mt-4">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">User</th>
        <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <th scope="row">{{ user.id }}</th>
      <td> {{ user.name }} </td>
      <td>
        <button (click)="deleteUser(user.id, i)" class="btn btn-danger">
          <fa-icon [icon]="trashIcon"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
